
name: Nightly

on:
  schedule:
    - cron: "59 23 * * *"

jobs:
  build:
    defaults:
      run: { shell: bash }
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check Out
        uses: actions/checkout@v2
        with: { ref: develop }
      - name: Build Project
        uses: ./.github/actions/gradle
        # TODO Don't ignore these tests for Linux
        with: { tasks: "build -x http_server_netty_epoll:test -x http_server_netty_epoll:verify" }

  sample_keystores:
    defaults:
      run: { shell: bash }
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    name: Sample Keystores (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check Out
        uses: actions/checkout@v2
        with: { ref: develop }
      - name: Create Sample Keystores
        uses: ./.github/actions/gradle
        with:
          tasks: createCa createIdentities

  build_site:
    name: Build Site
    runs-on: ubuntu-latest
    steps:

      # SET UP
      - name: Check Out
        uses: actions/checkout@v2
        with: { ref: develop }
      - name: Install Java
        uses: actions/setup-java@v2
        with: { java-version: 17, distribution: temurin }
      - name: Install ImageMagick
        uses: ./.github/actions/image_magick
      - name: Restore Cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle*.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.local/bin
            ~/.local/lib/python*/site-packages

      # PROCESS
      - name: Build Site
        run: |
          ./gradlew --info build
          ./gradlew --info -x build buildSite

      # CLEAN UP
      - name: Clean Gradle Cache
        run: rm -f ~/.gradle/caches/modules-2/{modules-2.lock,gc.properties}

  test_publishing:
    defaults:
      run: { shell: bash }
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    name: Test Publishing (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check Out
        uses: actions/checkout@v2
        with: { ref: develop }
      - name: Test Publishing
        uses: ./.github/actions/gradle
        with:
          tasks: --no-daemon publishToMavenLocal -x test
